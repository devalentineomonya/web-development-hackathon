<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group portfolio</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
 <header class="header">

      <div class="header-container">
        <div class="logo">Hackathon</div>
        <div id="navbarContainer" class="navbar-container">
          <nav id="navbar" class="navbar">
            <ul id="navbarItems" class="navbar-items">
              <li class="navbar-item">
                <a class="navbar-link" href="#hero">Home</a>
              </li>
              <li class="navbar-item">
                <a class="navbar-link" href="#services">Services</a>
              </li>
              <li class="navbar-item">
                <a class="navbar-link" href="#members">Members</a>
              </li>
              <li class="navbar-item">
                <a class="navbar-link" href="#testimonials">Testimonials</a>
              </li>
              <li id="closeBtn" class="close">
                <img src="./images/logo/close.svg" alt="" />
              </li>
              <li class="buttons">
                <button class="sign-in">Sign In</button>
                <button class="sign-up">Sign Up</button>
              </li>
            </ul>
          </nav>
        </div>
        <div class="navbar-buttons">
          <button class="sign-in">Sign In</button>
          <button class="sign-up">Sign Up</button>
        </div>
        <div id="hamburger" class="hamburger">
          <img width="40" src="./images/logo/hamburger.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <section id="hero" class="hero bg-deepSlate">
        <div class="hero-container">
          <div class="hero-left">
            <div class="hero-check">
              <img width="15" src="./images/banner/check.svg" alt="" />
              <p>Unlock Your Digital Potential</p>
            </div>
            <h1 class="hero-title">
              Innovative Software Solutions for Your Business
            </h1>
            <p class="hero-description">
              Empowering brands with expert web development, web design, SEO,
              and custom software services.
            </p>
            <div class="hero-form shadow-input-shadow">
              <input
                type="text"
                name=""
                id=""
                placeholder="Search Services..."
              />
              <button>
                <img src="./images/banner/search.svg" alt="" />
              </button>
            </div>
            <div class="main-services">
              <div class="service-item">
                <img
                  src="./images/banner/check-circle.svg"
                  alt=""
                  width="30"
                /><span>Web Development </span>
              </div>
              <div class="service-item">
                <img
                  src="./images/banner/check-circle.svg"
                  alt=""
                  width="30"
                /><span>Web Design</span>
              </div>
              <div class="service-item">
                <img
                  src="./images/banner/check-circle.svg"
                  alt=""
                  width="30"
                /><span>SEO Strategies</span>
              </div>
            </div>
          </div>
          <div class="hero-right">
            <img width="550" src="./images/banner/mahila.png" alt="" />
          </div>
        </div>
      </section>
    </main>

     <script src="./js/index.js"></script>
  </body>
</html>
